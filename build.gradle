plugins {
    id 'application'
}

ext {
    javaMainClass = "dev.gw.Main"
}

application {
    mainClassName = javaMainClass
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.bouncycastle:bcpg-jdk15on:1.67'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
